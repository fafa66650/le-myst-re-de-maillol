<h2 data-i18n="use_compass">üß≠ Boussole interactive</h2>
<p data-i18n="intro_paragraph">Suis la direction vers le prochain lieu.</p>
<div id="direction">...</div>
<div class="arrow" id="arrow" style="font-size: 5em;">‚¨ÜÔ∏è</div>
<script>
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', e => {
    let heading = e.alpha;
    if (typeof e.webkitCompassHeading !== "undefined") {
      heading = e.webkitCompassHeading;
    }
    if (heading !== null) {
      document.getElementById("direction").textContent = "Cap : " + Math.round(heading) + "¬∞";
      document.getElementById("arrow").style.transform = "rotate(" + heading + "deg)";
    }
  });
}
</script>
