<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle 10 ‚Äì Oceanographic Observatory</title>
  <script>
    const LAT = 42.4875;
    const LON = 3.1305;
    const TOL = 0.001;
    navigator.geolocation.getCurrentPosition(pos => {
      const dist = Math.abs(pos.coords.latitude - LAT) + Math.abs(pos.coords.longitude - LON);
      if (dist > TOL) {
        alert("‚õî You're not at the right location yet!");
        location.href = 'carte.html';
      }
    });
  </script>
  <style>body { font-family: sans-serif; padding: 30px; }</style>
</head>
<body>
  <h2>üìç Riddle 10: Oceanographic Observatory</h2>
  <p>Which word ties the whole route together?</p>
  <input id="rep"><button onclick="valider()">Validate</button>
  <p id="info" style="margin-top:20px;"></p>
  <script>
    function valider() {
      const r = document.getElementById("rep").value.toLowerCase();
      if (r.includes("art")) {
        document.getElementById("info").innerText = "üé® Did you know? Sea, light and art were inseparable for Maillol.";
        setTimeout(() => location.href = "enigmefin.en.html", 4000);
      } else {
        alert("‚ùå Wrong answer. Try again!");
      }
    }
  </script>
</body>
</html>
