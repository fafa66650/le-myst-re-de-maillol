<h2 id="titre">Anagramme</h2>
<p id="question">R√©organise les lettres : ATLIOR</p>
<input id="rep"><button onclick="valider()" data-i18n="validate">‚ñ∂Ô∏è Valider</button>
<p id="savais"></p>
<br><br><button onclick="location.href='enigme5.html'" data-i18n="next">‚û°Ô∏è Suivant</button>
<script>
const textes = {
  fr: {
    titre: "Anagramme",
    question: "R√©organise les lettres : ATLIOR",
    reponse: "aristol",
    savais: "Ce nom est une variation d‚Äôartiste en jeu."
  },
  en: {
    titre: "Anagram",
    question: "Reorder the letters: ATLIOR",
    reponse: "aristol",
    savais: "This is an artistic anagram hint."
  }
};
let lang = navigator.language.startsWith('fr') ? 'fr' : 'en';
function loadLang() {
  const t = textes[lang];
  document.getElementById("titre").innerText = t.titre;
  document.getElementById("question").innerText = t.question;
}
function valider() {
  const val = document.getElementById("rep").value.toLowerCase();
  const t = textes[lang];
  if (val.includes(t.reponse)) {
    document.getElementById("savais").innerText = "üß† " + t.savais;
  } else {
    alert(lang === "fr" ? "Essaie encore !" : "Try again!");
  }
}
</script>
</body></html>
