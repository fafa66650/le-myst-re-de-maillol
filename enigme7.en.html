<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle 7 – Banyuls Harbor</title>
  <script>
    const LAT = 42.4858;
    const LON = 3.1285;
    const TOL = 0.001;
    navigator.geolocation.getCurrentPosition(pos => {
      const dist = Math.abs(pos.coords.latitude - LAT) + Math.abs(pos.coords.longitude - LON);
      if (dist > TOL) {
        alert("⛔ You're not at the right location yet!");
        location.href = 'carte.html';
      }
    });
  </script>
  <style>body { font-family: sans-serif; padding: 30px; }</style>
</head>
<body>
  <h2>📍 Riddle 7: Banyuls Harbor</h2>
  <p>Solve: (8 x 2) + 1</p>
  <input id="rep"><button onclick="valider()">Validate</button>
  <p id="info" style="margin-top:20px;"></p>
  <script>
    function valider() {
      const r = document.getElementById("rep").value.toLowerCase();
      if (r.includes("17")) {
        document.getElementById("info").innerText = "🔢 Did you know? The harbor inspired many of Maillol’s sketches.";
        setTimeout(() => location.href = "enigme8.en.html", 4000);
      } else {
        alert("❌ Wrong answer. Try again!");
      }
    }
  </script>
</body>
</html>
